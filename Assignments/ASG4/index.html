<html>
  <head>
    <meta charset="utf-8" />
    <title>ASG 4</title>

    <!-- Load external libs -->
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/webgl-utils.js"></script>

    <!-- Load internal libs -->
    <script src="camera.js"></script>
    <script src="models/model.js"></script>
    <script src="models/cube.js"></script>
    <script src="models/sphere.js"></script>
    <script src="models/obj.js"></script>

    <!-- Load main -->
    <script src="asg4.js"></script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .row { margin: 8px 0; }
      .row label { display: inline-block; width: 160px; }
      .row input[type="range"] { width: 220px; }
      button { margin-right: 8px; }
      canvas { border: 1px solid #222; }
      .small { font-size: 12px; color: #444; }
    </style>
  </head>

  <body onload="main()">
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="row">
      <label>Zoom Out:</label>
      <input id="zoomSlider" value="1" type="range" min="1" max="20" oninput="onZoomInput(this.value)" />
    </div>

    <div class="row">
      <button onclick="toggleLighting()">Toggle Lighting</button>
      <button onclick="toggleNormalViz()">Toggle Normal Viz</button>
      <button onclick="togglePointLight()">Toggle Point Light</button>
      <button onclick="toggleSpotLight()">Toggle Spot Light</button>
    </div>

    <div class="row">
      <label>Light X Offset:</label>
      <input id="lightXSlider" value="0" type="range" min="-200" max="200" oninput="onLightXInput(this.value)" />
      <span id="lightXVal">0.00</span>
    </div>

    <div class="row">
      <label>Light Color R:</label>
      <input id="lightR" value="100" type="range" min="0" max="100" oninput="onLightColorInput()" />
      <span id="lightRVal">1.00</span>
    </div>
    <div class="row">
      <label>Light Color G:</label>
      <input id="lightG" value="100" type="range" min="0" max="100" oninput="onLightColorInput()" />
      <span id="lightGVal">1.00</span>
    </div>
    <div class="row">
      <label>Light Color B:</label>
      <input id="lightB" value="100" type="range" min="0" max="100" oninput="onLightColorInput()" />
      <span id="lightBVal">1.00</span>
    </div>

    <div class="row">
      <button onclick="toggleOBJ()">Toggle OBJ</button>
      <input id="objFileInput" type="file" accept=".obj" onchange="onOBJFileSelected(this.files)" />
      <span id="objStatus" class="small">OBJ: not loaded</span>
    </div>

    
    <script id="embeddedOBJ" type="text/plain">
PASTE_TEAPOT_OBJ_TEXT_HERE
    </script>
  </body>
</html>
